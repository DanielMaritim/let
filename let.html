<script type="text/javascript">

	// let was introduced to sort issues with scoping.let keyword allows one to declare variables limited to that specific block.
	// let is block scoped and any variable declared not in curly braces it becomes a global scope
	
	function theTitanic () {
		let movie = 'Titanic';
		return movie;
	
	}
	console.log(theTitanic());


</script>
